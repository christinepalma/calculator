<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>


<div class="container">

<div class="main">

  <div class="row01">
    <div class="button_clear"><span>c</span></div>
    <div class="answer_box"></div>
  </div>

  <div class="row02">
    <div class="button_07"><span>7</span></div>
    <div class="button_08"><span>8</span></div>
    <div class="button_09"><span>9</span></div>
    <div class="button_plus"><span>+</span></div>
  </div>

  <div class="row03">
    <div class="button_04"><span>4</span></div>
    <div class="button_05"><span>5</span></div>
    <div class="button_06"><span>6</span></div>
    <div class="button_minus"><span>-</span></div>
  </div>

  <div class="row04">
    <div class="button_01"><span>1</span></div>
    <div class="button_02"><span>2</span></div>
    <div class="button_03"><span>3</span></div>
    <div class="button_divide"><span>/</span></div>
  </div>

  <div class="row05">
    <div class="button_00"><span>0</span></div>
    <div class="button_decimal"><span>.</span></div>
    <div class="button_equals"><span>=</span></div>
    <div class="button_multiply"><span>x</span></div>
  </div>
</div>

</div>

<script type="text/javascript" src="app.js"></script>
  </body>
</html>
